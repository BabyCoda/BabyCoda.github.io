<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mixer Clone</title>
  <link rel="stylesheet" href='css/main.css'>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class='left-menu'>
      <div class='logo'>
        MIXER
      </div>
      <nav class='menu'>
        <a href='#'>Top Streams</a>
        <a href='#'>Games</a>
        <a href='#'>Teams</a>
        <a href='#'>More</a>
      </nav>
    </div>
    <div class='right-menu'>
      <div class='language'>
        language
      </div>
      <a class='signin'>
        sign in
      </a>
    </div>
  </header>
  <section id='featured'>
    <div class='container'>
      <div class='title'>
        Featured
      </div>
        <div class="video-section">
        <div class="video">
        
            <div class='image'>
                <div class='arrow'><i class="fa fa-angle-left" aria-hidden="true"></i>
                </div>
            </div>
        </div>
             <div class="video">
                 <div class='image'></div>
             </div>
        <div class='video center'>
            <div class='image'></div>
        </div>
           <div class="video">
               <div class='image'></div>
           </div>
            <div class="video">
                <div class='image'>
                    <div class='arrow'> <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </div>
                </div>
                
            </div>
      </div>
      <div class='circles'>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle active'></div>
        <div class='circle'></div>
        <div class='circle'></div>
      </div>
    </div>
  </section>
</body>

</html>
